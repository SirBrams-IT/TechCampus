<html lang="en">
<head>

    <title>Verify OTP & Reset Password</title>

     {% load static %}
  <!-- Favicons -->

  <link href=" https://fonts.gstatic.com " rel="preconnect' %}" crossorigin>

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

    <nav class="navbar navbar-expand-lg " style="background-color: navy">
        <div class="container-md">
          <a class="navbar-brand" href="#" style="color: white">   SIRBRAMS TECH VIRTUAL CAMPUS</a>
        </div>
      </nav>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h3 class="text-center">Verify OTP & Reset Password</h3>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger text-center">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="otp_code" class="form-label">Enter OTP</label>
                    <input type="text" name="otp_code" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" name="new_password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Reset Password</button>
            </form>
            <div class="text-center mt-3">
                <p>Didn't receive OTP? <a href="{% url 'resend-reset-otp' %}" class="text-decoration-none">Resend OTP</a></p>
                <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
            </div>
        </div>
    </div>

      <footer id="footer" class="footer " style="background-color:navy">


    <div class="container copyright text-center mt-4">

      </div>
    </div>

  </footer>
</body>
</html>
