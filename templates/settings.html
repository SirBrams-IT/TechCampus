<body>

<!-- Navbar -->

<br><br><br>
    <!-- Change Password Form -->
    <div class=" container card p-3 mb-3" style="max-width: 40%">
        <h3 class="text-center ">Change Password</h3><br><br>
        <form method="post" onsubmit="return validatePassword()">
            {% csrf_token %}

    <div>
        <label for="current_password">Current Password:</label>
        <input type="password" id="current_password" name="current_password" required>
    </div>
    <div>
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
    </div>
    <div>
        <label for="confirm_password">Confirm New Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
    </div>
    <button type="submit">Change Password</button>
   </form>

 <!-- Vendor JS Files -->

<!-- Scripts -->
<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script>

      function validatePassword() {
        var newPassword = document.getElementById("id_new_password1").value;
        var confirmPassword = document.getElementById("id_new_password2").value;
        var errorText = document.getElementById("password-error");

        if (newPassword !== confirmPassword) {
            errorText.style.display = "block"; // Show error message
            return false; // Prevent form submission
        } else {
            errorText.style.display = "none"; // Hide error message
            return true;
        }
    }
</script>

</body>
</html>
