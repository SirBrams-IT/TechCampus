{% extends 'student-main.html' %}
{% load static %}
{% block  body %}


    <div id="mpesa-payment-container" >
        <img src="{% static 'assets/img/mpesa.png' %}" alt="mpesa" style="width: 100%">
        <form action="{% url 'stk' %}" method="POST" id="mpesa-payment-form ">
          {% csrf_token %}
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input
                    type="text"
                    id="phone"
                    name="phone"
                      value="254"
                    class="form-control"
                    placeholder="Enter M-Pesa phone number"
                    required>
            </div>

            <!-- Amount -->
            <div class="form-group">
                <label for="amount">Amount (KES):</label>
                <input
                    type="number"

                    id="amount"
                    name="amount"

                    class="form-control"
                    placeholder="Enter amount"
                    required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Pay Now</button>
        </form>
    </div>

    <!-- Inline Scoped Styling -->
    <style>
        #mpesa-payment-container {
            max-width: 400px;
            margin: 60px auto;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 2px 4px green;
        }

        #mpesa-payment-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #mpesa-payment-container .form-group {
            margin-bottom: 15px;
        }

        #mpesa-payment-container label {
            font-size: 14px;
            color: #333;
        }

        #mpesa-payment-container .form-control {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #mpesa-payment-container .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #mpesa-payment-container .btn:hover {
            background-color: #218838;
        }

    </style>

  {% endblock %}
<br><br><br>
