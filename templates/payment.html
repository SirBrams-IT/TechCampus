         .login-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-options {
            display: none;
            position: absolute;
            top: 100%; /* Position below the button */
            left: 0;
            z-index: 1; /* Make sure it appears above other content */
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown-options a {
            display: block;
            padding: 8px 12px;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            margin: 2px 0;
        }

        /* Show the dropdown when hovering over the parent button */
        .login-dropdown:hover .dropdown-options {
            display: block;
        }

        /* Add a hover effect for each option */
        .dropdown-options a:hover {
            background-color: #007bff;
            color: white;
        }

<body class="index-page">

  <header id="header" class="header d-flex align-items-center sticky-top  " style="background-color: navy">

    <div id="mpesa-payment-container" >
        <img src="{% static 'assets/img/mpesa.png' %}" alt="mpesa" style="width: 100%">
        <form action="{% url 'stk' %}" method="POST" id="mpesa-payment-form ">
          {% csrf_token %}
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input
                    type="text"
                    id="phone"
                    name="phone"
                      value="254"
                    class="form-control"
                    placeholder="Enter M-Pesa phone number"
                    required>
            </div>

            <!-- Amount -->
            <div class="form-group">
                <label for="amount">Amount (KES):</label>
                <input
                    type="number"

                    id="amount"
                    name="amount"

                    class="form-control"
                    placeholder="Enter amount"
                    required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Pay Now</button>
        </form>
    </div>

    <!-- Inline Scoped Styling -->
    <style>

            border-radius: 5px;

        }

        #mpesa-payment-container .btn:hover {
