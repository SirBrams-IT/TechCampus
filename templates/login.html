{% extends 'main-page.html' %}
{% load static %}
{% load socialaccount %}

{% block body %}

<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-10 col-lg-8 col-xl-10 p-0 mx-3" style="border-radius: 20px; margin:5px auto; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); position: relative;">
            
            <!-- TOP SLIDING BAR  -->
            <div id="topSlideBarContainer" style="position: absolute; top: 0; left: 0; width: 100%; height: 5px; overflow: hidden; border-top-left-radius:20px; border-top-right-radius:20px; display:none; z-index: 10;">
                <div id="topSlideBar" style="position: absolute; top: 0; left: -100%; height: 5px; width: 100%; background: linear-gradient(to right, navy, green, gold, red); border-radius: 5px;"></div>
            </div>

            <div class="row g-0 h-100">
                <!-- Left Side - Image -->
                <div class="col-md-6 d-none d-md-block p-0">
                    <div class="h-100 d-flex align-items-center justify-content-center bg-light">
                        <img src="{% static 'assets/img/login.png' %}" alt="login" class="img-fluid" style="max-height: 80%; width: auto;">
                    </div>
                </div>
                
                <!-- Right Side - Form -->
                <div class="col-md-6 p-4 bg-white">
                    <form id="loginForm" method="POST" action="{% url 'login' %}" autocomplete="off">
                        {% csrf_token %}

                        <div class="container d-flex justify-content-center align-items-center mb-3">
                            <img src="{% static 'assets/img/logo.png' %}" alt="Logo" class="img-fluid" style="height: 80px; width: auto;">
                        </div>

                        <h2 class="text-center mb-4 ">Login <i class="fas fa-right-to-bracket"></i></h2>
                        
                        <!-- Username Input -->
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username/Email" autocomplete="off" required>
                        </div>

                        <!-- Password Input -->
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <div class="input-group">
                                <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" autocomplete="off" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye" id="togglePasswordIcon"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Forgot Password & Register Links -->
                        <div class="form-group d-flex justify-content-between mb-4">
                            <a href="{% url 'reset-request' %}" class="text-danger text-decoration-none">Forgot Password?</a>
                            <a href="{% url 'register' %}" class="text-secondary text-decoration-none">Register</a>
                        </div>

                        <!-- Login Button -->
                        <div class="d-grid mb-3">
                            <button type="button" class="btn btn-primary btn-block" id="normalLoginBtn">Login</button>
                        </div>

                        <!-- Divider -->
                        <div class="d-flex align-items-center mb-3">
                            <hr class="flex-grow-1">
                            <span class="mx-3 text-muted">or</span>
                            <hr class="flex-grow-1">
                        </div>

                        <!-- Google Login Button -->
                        <div class="d-grid">
                            <a href="{% provider_login_url 'google' %}" class="btn btn-outline-primary btn-block">
                                <i class="fab fa-google me-2"></i>Login with Google
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div><br><br>

{% if redirect_url %}
<script>
document.addEventListener("DOMContentLoaded", function() {
    setTimeout(function() {
        window.location.href = "{{ redirect_url }}";
    }, 1500);
});
</script>
{% endif %}

<script>
    // Toggle password visibility
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const togglePasswordIcon = document.getElementById("togglePasswordIcon");

    togglePassword.addEventListener("click", () => {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        
        if (type === "password") {
            togglePasswordIcon.classList.remove("fa-eye-slash");
            togglePasswordIcon.classList.add("fa-eye");
        } else {
            togglePasswordIcon.classList.remove("fa-eye");
            togglePasswordIcon.classList.add("fa-eye-slash");
        }
    });

    setTimeout(function() {
        var successDiv = document.getElementById("success-message");
        if (successDiv) successDiv.style.display = "none";
    }, 5000);

    // ------------------ TOP SLIDING BAR ------------------
    function startTopSlideAnimation() {
        const container = document.getElementById("topSlideBarContainer");
        const bar = document.getElementById("topSlideBar");
        container.style.display = "block";

        let animation;
        let pos = -100;
        function slide() {
            pos += 5;
            if (pos > 100) pos = -100;
            bar.style.left = pos + "%";
            animation = requestAnimationFrame(slide);
        }
        slide();

        // Do NOT stop automatically; let it run until page reload
        return () => {
            cancelAnimationFrame(animation);
            container.style.display = "none";
            bar.style.left = "-100%";
        };
    }

    // ------------------ LOGIN BUTTON ------------------
    document.getElementById("normalLoginBtn").addEventListener("click", function() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        // Check if inputs are empty
        if (!username || !password) {
            // Trigger HTML5 validation
            document.getElementById("loginForm").reportValidity();
            return; // Do not show bar or submit
        }

        // Start sliding animation
        startTopSlideAnimation();

        // Submit form normally
        this.closest("form").submit();
    });
</script>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

{% endblock %}
