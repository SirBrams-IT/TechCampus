# nginx.conf - FOR PRODUCTION (RENDER/LINUX)
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # ‚úÖ MEDIA FILES - CORRECT PRODUCTION PATH
        location /media/ {
            alias /app/media/;  # ‚Üê FIXED! Linux path for Render
            
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
            
            # Security: prevent execution of uploaded files
            types {
                image/jpeg jpg jpeg;
                image/png png;
                image/gif gif;
                image/webp webp;
                application/pdf pdf;
                application/msword doc;
                application/vnd.openxmlformats-officedocument.wordprocessingml.document docx;
                application/vnd.ms-excel xls;
                application/vnd.openxmlformats-officedocument.spreadsheetml.sheet xlsx;
                text/plain txt;
                video/mp4 mp4;
                video/webm webm;
                audio/mpeg mp3;
            }
            default_type application/octet-stream;
        }

        # ‚úÖ STATIC FILES
        location /static/ {
            alias /app/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ‚úÖ DYNAMIC CONTENT - Pass to Django
        location / {
            proxy_pass http://localhost:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings for longer requests
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # üîí SECURITY: Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # üîí SECURITY: Deny access to sensitive files
        location ~ /(\.env|\.git|\.py|\.pyc|\.db|\.sqlite3)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}